<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Chat</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header_time">18:09</div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <i class="fa fa-battery-full"></i><i class="fa fa-signal"></i>
          <span class="header_battery">98%</span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <i class="fa fa-chevron-left fa-lg"></i>
        </div>
        <div class="header_column">
          <span class="header-text">LeoDiSeo </span>
        </div>
        <div class="header_column">
          <i class="fa fa-search"><i class="fa fa-bars"></i></i>
        </div>
      </div>
    </header>
  </body>
</html>
