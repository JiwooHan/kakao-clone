<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>More</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header_time">18:09</div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <i class="fa fa-battery-full"></i><i class="fa fa-signal"></i>
          <span class="header_battery">98%</span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"></div>
        <div class="header_column"><span class="header-text">More </span></div>
        <div class="header_column"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>

    <!-- More -->

    <main class="more">
      <header class="more_header">
        <div class="more_header_column">
          <img src="images/me.gif" alt="" />
          <div class="more_header_info">
            <h3 class="more_header_title">Jiwoo Han</h3>
            <span class="more_header_subtitle">blanketfys@gmail.com</span>
          </div>
          <i class="far fa-comment-alt fa-lg"></i>
        </div>
      </header>
      <section class="more_options">
        <div class="more_option_columns">
          <i class="far fa-grin-squint fa-2x"></i>
          <span class="more_option_columns_title">Emoticons</span>
        </div>
        <div class="more_option_columns">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span class="more_option_columns_title">Themes</span>
        </div>
        <div class="more_option_columns">
          <i class="fab fa-product-hunt fa-2x"></i>
          <span class="more_option_columns_title">Plus Friend</span>
        </div>
        <div class="more_option_columns">
          <img src="images/Poke.png" width="30" height="30" alt="" />
          <span class="more_option_columns_title">Account</span>
        </div>
      </section>
      <section class="more_plus-friends">
        <header class="plus-friends_header">
          <h2 class="plus-friends_header_title">Plus Friends</h2>
          <i class="fas fa-info-circle"></i>
          <span class="plus-friends_header_learn-more"> Learn More </span>
        </header>
        <div class="plus-friends-items">
          <div class="plus-friends_item">
            <i class="fas fa-utensils"></i>
            <span class="plus-friends_item_title">Order</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-store"></i>
            <span class="plus-friends_item_title">Store</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-tv"></i>
            <span class="plus-friends_item_title">TV Channel</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-pencil-ruler"></i>
            <span class="plus-friends_item_title">Creation</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-graduation-cap"></i>
            <span class="plus-friends_item_title">Education</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-university"></i>
            <span class="plus-friends_item_title">Politics/Society</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-money-check"></i>
            <span class="plus-friends_item_title">Finance</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-film"></i>
            <span class="plus-friends_item_title">Movies/Music</span>
          </div>
        </div>
      </section>
      <section class="more_options">
        <div class="more_option">
          <img
            src="images/friends.png"
            alt=""
            class="more_option-images"
            width="40px"
            height="40px"
          />
          <span class="more_option-title">Friends</span>
        </div>
        <div class="more_option">
          <img
            src="images/games.png"
            alt=""
            class="more_option-images"
            width="49.5px"
            height="40px"
          />
          <span class="more_option-title">Games</span>
        </div>
        <div class="more_option">
          <img
            src="images/music.png"
            alt=""
            class="more_option-images"
            width="40px"
            height="45.5px"
          />
          <span class="more_option-title">Music</span>
        </div>
      </section>
    </main>
    <!-- nav -->

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab "
        ><i class="fas fa-user-circle"></i
        ><span class="tab-bar-title">Friends</span></a
      >
      <a href="chats.html" class="tab-bar_tab"
        ><i class="fas fa-comment"></i
        ><span class="tab-bar-title">Chats</span></a
      >
      <a href="find.html" class="tab-bar_tab"
        ><i class="fas fa-search"></i><span class="tab-bar-title">Find</span></a
      >
      <a href="more.html" class="tab-bar_tab tab-bar_tab-selected"
        ><i class="fas fa-ellipsis-h"></i
        ><span class="tab-bar-title">More</span></a
      >
    </nav>
  </body>
</html>
