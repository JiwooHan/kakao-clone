<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Chats</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header_time">18:09</div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <i class="fa fa-battery-full"></i><i class="fa fa-signal"></i>
          <span class="header_battery">98%</span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"><span class="header-text">Edit</span></div>
        <div class="header_column">
          <span class="header-text"
            >Chats <i class="fa fa-caret-down"></i
          ></span>
        </div>
        <div class="header_column"></div>
      </div>
    </header>

    <!-- main -->

    <main class="Chats">
      <div class="search-bars">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>

      <!-- Friends List -->

      <ul class="chats_list">
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_contnet">
              <img src="images/me.gif" alt="">
              <div class="chat_preview">
                <h3 class="chat_user">Me</h3>
                <span class="chat_last-message">I made this shit</span>
              </div>
            </div>
            <span class="chat_date-time">15:55</span>
          </a>
        </li>
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_contnet">
              <img src="images/suzi.gif" alt="">
              <div class="chat_preview">
                <h3 class="chat_user">Suzi</h3>
                <span class="chat_last-message">Let's go date!</span>
              </div>
            </div>
            <span class="chat_date-time">17:55</span>
          </a>
        </li>
      </ul>
      <div class="chat-btn">
        <img src="images/chat_button.gif" alt="">
      </div>

    <!-- nav -->
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab"
        ><i class="fas fa-user-circle"></i
        ><span class="tab-bar-title">Friends</span></a
      >
      <a href="chats.html" class="tab-bar_tab tab-bar_tab-selected"
        ><i class="fas fa-comment"></i
        ><span class="tab-bar-title">Chats</span></a
      >
      <a href="find.html" class="tab-bar_tab"
        ><i class="fas fa-search"></i><span class="tab-bar-title">Find</span></a
      >
      <a href="more.html" class="tab-bar_tab"
        ><i class="fas fa-ellipsis-h"></i
        ><span class="tab-bar-title">More</span></a
      >
    </nav>
  </body>
</html>
