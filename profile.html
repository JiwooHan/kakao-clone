<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>Profile</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header_time">18:09</div>
        <div class="header_column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <i class="fa fa-battery-full"></i><i class="fa fa-signal"></i>
          <span class="header_battery">98%</span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html"><i class="fa fa-times fa-lg"></i></a>
        </div>

        <div class="header_column"></div>
        <div class="header_column"><i class="far fa-images"></i></div>
      </div>
    </header>

    <!-- main -->

    <main class="profile">
      <header class="profile_header">
        <img src="images/me.gif" alt="" />
        <h3 class="profile_header-title">Jiwoo Han</h3>
      </header>
      <span class="profile_my-email">blanketfys@gmail.com</span>
      <div class="profile_actions">
        <div class="profile_action">
          <i class="fas fa-comment fa-2x"></i>
          <span class="profile_action-title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <i class="fas fa-edit fa-2x"></i>
          <span class="profile_action-title">Edit Profile</span>
        </div>
        <div class="profile_action">
          <img src="images/story.png" alt="" width="30px" height="30px" />
          <span class="profile_action-title">Kakao Story</span>
        </div>
      </div>
    </main>
  </body>
</html>
